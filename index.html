<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Café Noir</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3e5d8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      color: #3e2723;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #3e2723;
      font-weight: bold;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #3e2723;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-top: 15px;
    }
    button:hover {
      background-color: #5d4037;
    }
    .forgot-password {
      margin-top: 10px;
    }
    .forgot-password a {
      color: #5d4037;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign Up to Café Noir</h2>
    <form id="loginF">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" onclick="login()">Sign Up</button>
      <p class="forgot-password"><a href="#">Forgot Password?</a></p>
    </form>
  </div>
  <script type="text/javascript" src="login.js"></script>
</body>
</html>
